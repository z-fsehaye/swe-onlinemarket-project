<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="author" content="O. Kalu">
    <link rel="icon" href="favicon.ico">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.2/cerulean/bootstrap.min.css" rel="stylesheet" integrity="sha384-EmRcsPP774S9MOi4ywB+JXUWjYnBdyInMzG2XsC5siZEUpexqxOMJW358dCYEjPu" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/master.css}">
    <title>Online market form Information</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a style="padding-right: 2em;" class="navbar-brand" href="./home">Online Market </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item" style="border-left: white 1px solid; padding-left: 2em; padding-right: 2em;">
                <a class="nav-link" href="products/all">Products</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <span style="color:#fff;padding-left: 2em; padding-right: 1em;">Welcome, Guest</span>
            <!--<a style="color: #ffffff; margin-right: 0em;" class="nav-link" href="#">John Doe</a>-->
            <!--<input class="form-control mr-sm-2" type="text" placeholder="Search">-->
            <a href="#" class="btn btn-secondary">Sign In</a>
        </form>
    </div>
</nav>

<div style="padding-top:1em;" class="container">
    <div style="margin-bottom: 1em;">
        <span style="font-size: 2em; color: #32a5e7;">Edit Product data with sku: [[${product.sku}]]</span>
    </div>

    <form id="editBookForm" method="post" action="/onlinemarket/secured/services/products/save-product" th:object="${product}">
        <fieldset>
            <input type="hidden" name="productId" th:value="${product.productId}"/>
            <input type="hidden" name="seller" th:value="${product.seller.userId}"/>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="sku">sku</label>
                        <span th:if="${#fields.hasErrors('sku')}" th:errors="*{sku}"
                              class="alert alert-danger"></span>
                        <input id="sku" name="sku" type="text" class="form-control"
                               th:value="${product.sku}" autofocus required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                              class="alert alert-danger"></span>
                        <input id="name" name="name" type="text" class="form-control" th:value="${product.name}" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="price">Price</label>
                        <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"
                              class="alert alert-danger"></span>
                        <input id="price" name="price" type="text" class="form-control" th:value="${product.price}" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"
                              class="alert alert-danger"></span>
                        <input id="description" name="description" type="text" class="form-control" th:value="${product.description}" required>
                    </div>
                </div>
<
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="quantity">Quantity</label>
                        <span th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"
                              class="alert alert-danger"></span>
                        <input id="quantity" name="quantity" type="text" class="form-control"
                               th:value="${product.quantity}">
                    </div>
                </div>



            </div>
            <div style="float:right;">
                <a href="/products/all" class="btn btn-outline-warning">Cancel</a>&nbsp;&nbsp;&nbsp;
                <button id="btnSubmit" type="submit" class="btn btn-outline-success">Submit</button>
            </div>
        </fieldset>
    </form>
</div>

<footer class="footer">
    <div class="container">
        <span class="text-muted">AAHMZ : : :CS425-SWE Online Market project</span>
        <span style="float:right;" class="text-muted">&copy; Feb 2022</span>
    </div>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

</body>
</html>
